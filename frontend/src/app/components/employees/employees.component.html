<div class="container">
  <div class="row">
    <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #employeeForm="ngForm" (ngSubmit)="addEmployee
            (employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel"
            [(ngModel)]="employeeService.selectedEmployee._id">
             <div class="row">
                <div class="input-field col s12">
                    <label>Ingresa un nombre</label>
                    <input name="name" type="text" placeholder="nombre"
                    #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name">
                </div>
                <div class="input-field col s12">
                    <label>Ingresa un cargo</label>
                    <input name="position" type="text" placeholder="Cargo"
                    #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position">
                </div>
                <div class="input-field col s12">
                    <label>Ingresa una oficina</label>
                    <input name="office" type="text" placeholder="Oficina"
                    #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office">
                </div>
                <div class="input-field col s12">
                    <label>Ingresa un salario</label>
                    <input name="salary" type="text" placeholder="Salario"
                    #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary">
                </div>
                <div class="card-action">
                  <div class="input-field col s12">
                      <button class="btn right">Save</button>
                      <button class="btn right" (click)="resetForm(employeeForm)">Clean</button>
                  </div>
                </div>
             </div>
            </form>
          </div>
        </div>
    </div>
    <div class="col s7">
        <table class="highlight responsive-table">
          <thead>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Oficina</th>
              <th>Operaciones</th>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeService.employees">
              <td>{{ employee.name }}</td>
              <td>{{ employee.position }}</td>
              <td>{{ employee.office }}</td>
              <td>
                <a (click)="editEmployee(employee)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deleteEmployee(employee._id)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
